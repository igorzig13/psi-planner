spring.application.name=psi-planner

spring.datasource.url=jdbc:postgresql://postgres:5432/psiplanner-db
spring.datasource.username=psiplanner
spring.datasource.password=psiplanner

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.locations=classpath:db/migration

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Security Constants for JWT integration
security.const.prefix=Bearer
security.const.key=${SECURITY_CONST_KEY}
security.const.expiration=3600000